<!DOCTYPE html>
<html ng-app="cliApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dian Server Debug Console</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-controller="cliController">

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Dian Server WebConsole</a>
            </div>
            <!-- /.navbar-header -->
        </nav>

        <div class="container">
            <div class="col-lg-12">
                <h1 class="page-header">
                    <p>
                        <button type="button" class="btn btn-success" ng-click="deployDian()">Deploy dian </button>
                        <button type="button" class="btn btn-success" ng-click="deployCL()">Deploy cl</button>
                        <button type="button" class="btn btn-primary" ng-click="laravelLog()">Laravel.log</button>
                        <button type="button" class="btn btn-primary" ng-click="wechatLog()">Wechat.log</button>
                        <button type="button" class="btn btn-default">Button 2</button>
                        <button type="button" class="btn btn-danger" ng-click="test()">Test Console</button>
                        <div class="form-group input-group">
                            <input type="text" class="form-control" ng-model="command" ng-submit="runCmd()" ng-keyup="$event.keyCode == 13 && runCmd()">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="runCmd()"><i class="fa fa-play"></i>
                                </button>
                            </span>
                    </div>
                    </p>
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="container">

            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Console
                    </div>
                    <div class="panel-body" id="cli">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" ng-src="{{frameURL}}"></iframe>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>

        </div>
        <!-- /.row -->

        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/angularjs/angular.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>

    <!-- Custom console JavaScript -->
    <script src="js/console.js"></script>

</body>

</html>
